# Javascript Node CircleCI 2.0 configuration file
#
## Check https://circleci.com/docs/2.0/language-javascript/ for more detail
####
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: cimg/node:14.17.6
 
version: 2.1
jobs:
  pre-build:
    
    <<: *defaults
    resource_class: medium
    steps:
      - checkout
      - run: sudo apt update && sudo apt install python3-pip
      - run: sudo apt-get install openjdk-11-jdk
      - run: pip install -U pytest
      - run: sudo pip install tox
      - run: sudo pip install coverage
      - run: sudo pip install pytest-cov
      - run: mkdir tests
      - run:
          name: Google Chat Notification
          when: on_success
          command: |
            curl --header "Content-Type: application/json" \
            --request POST \
            --data "{\"cards\":[{\"header\":{\"title\":\"${CIRCLE_JOB} successful.\",\"subtitle\":\"${CIRCLE_PROJECT_REPONAME}-${CIRCLE_BRANCH}\",\"imageUrl\":\"https://png.pngtree.com/svg/20170510/success_404253.png\",\"imageStyle\":\"IMAGE\"},\"sections\":[{\"widgets\":[{\"keyValue\":{\"topLabel\":\"${CIRCLE_TAG}\",\"content\":\"Credits - ${CIRCLE_USERNAME}\"}}]},{\"widgets\":[{\"buttons\":[{\"textButton\":{\"text\":\"DETAILS\",\"onClick\":{\"openLink\":{\"url\":\"${CIRCLE_BUILD_URL}\"}}}}]}]}]}]}" \
            "$CHAT_INFRA"
      - run: tox
      - sonarcloud/scan
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run:
          name: awscli install
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip" 
            unzip awscliv2.zip 
            sudo ./aws/install
      - run:
          name: awscli configure
          command: |
            aws configure set aws_access_key_id AKIA55NECMEC3PFJ2DFA
            aws configure set aws_secret_access_key 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
            aws configure set default.region us-east-1
      - run:
          name: aws codeartifact login
          command: |
            aws codeartifact login --tool npm --repository refera-repo --domain refera-repo --domain-owner 956511183109 --region us-east-1
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      - persist_to_workspace:
          root: ./
          paths:
            - ./
      - run: yarn stylelint
      - run: yarn eslint
      - run:
          name: Google Chat Notification
          when: on_fail
          command: |
            curl --header "Content-Type: application/json" \
            --request POST \
            --data "{\"cards\":[{\"header\":{\"title\":\"Oops. ${CIRCLE_JOB} failed.\",\"subtitle\":\"${CIRCLE_PROJECT_REPONAME}-${CIRCLE_BRANCH}\",\"imageUrl\":\"https://png.pngtree.com/svg/20170406/icon_failed__1325447.png\",\"imageStyle\":\"IMAGE\"},\"sections\":[{\"widgets\":[{\"keyValue\":{\"topLabel\":\"${CIRCLE_TAG}\",\"content\":\"Credits - ${CIRCLE_USERNAME}\"}}]},{\"widgets\":[{\"buttons\":[{\"textButton\":{\"text\":\"DETAILS\",\"onClick\":{\"openLink\":{\"url\":\"${CIRCLE_BUILD_URL}\"}}}}]}]}]}]}" \
            "$CHAT_INFRA"
      
orbs:
  sonarcloud: sonarsource/sonarcloud@1.1.0
            
workflows:
  version: 2
  main_workflow:
    jobs:
      - pre-build:
          context: SonarCloud
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
     
